<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Hours - Watch Time Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Lost Hours</h1>
            <p>Track your TV show watch time</p>
        </header>

        <div class="search-container">
            <div class="input-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="search" class="input-field" placeholder="Search TV shows..." autocomplete="off">
            </div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <span>Searching...</span>
            </div>
            <div id="error" class="error"></div>
            <div id="results" class="results"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Shows</h3>
                <p id="totalShows">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Episodes</h3>
                <p id="totalEpisodes">0</p>
            </div>
            <div class="stat-card">
                <h3>Watch Time</h3>
                <p id="totalTime">0 hours</p>
            </div>
        </div>

        <div class="watch-list">
            <div class="watch-list-header">
                <h2>Watch List</h2>
                <button class="btn btn-outline" onclick="clearList()">Clear All</button>
            </div>
            <div id="watchList"></div>
        </div>
    </div>

    <div id="toast" class="toast">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span id="toastMessage"></span>
    </div>
<script src="script.js"></script>
</body>
</html>
